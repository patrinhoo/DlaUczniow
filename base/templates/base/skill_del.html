{% extends 'main.html' %}
{% load static %}

{% block content %}

<!-- COURSE EDITION PAGE - COURSE DATA  -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="course-edition-wrapper">
        <div class="login-title">KURS: <br>
            {{skill.course}}
        </div> 
        <hr>
        <div class="login-title">Czy na pewno chcesz usunąć następującą umiejętność zdobytą w trakcie tego kursu:<br><br>
            {{skill|upper}}?
        </div> 
        <br>

        <hr>
        <input type="submit" class="save-changes" value="USUŃ umiejętność">
        <a href="{% url 'course-edit' skill.course.id %}">
            <input type="button" class="cancel-changes" value="NIE usuwaj umiejętności">
        </a>
        <hr>
    </div>
</form>

{% endblock content %}
