{% extends 'main.html' %}
{% load static %}

{% block content %}

<!-- COURSE EDITION PAGE - COURSE DATA  -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="course-edition-wrapper">
        <div class="login-title">KURS: <br>
            {{requirement.course}}
        </div> 
        <hr>
        <div class="login-title">Czy na pewno chcesz usunąć następujące wymaganie z tego kursu:<br><br>
            {{requirement|upper}}?
        </div> 
        <br>

        <hr>
        <input type="submit" class="save-changes" value="USUŃ wymaganie">
        <a href="{% url 'course-edit' requirement.course.id %}">
            <input type="button" class="cancel-changes" value="NIE usuwaj wymagania">
        </a>
        <hr>
    </div>
</form>

{% endblock content %}
